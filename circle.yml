machine:
  pre:
    - npm install --silent -g elm@0.18.0
    - npm install -g elm-test
    - npm install --silent

dependencies:
  cache_directories:
    - ~/sysconfcpus
    - elm-stuff
  override:
    - elm package install -y
    - chmod +x ./scripts/ci-elm-hack.sh
    - ./scripts/ci-elm-hack.sh

test:
  pre:
    - elm make --yes